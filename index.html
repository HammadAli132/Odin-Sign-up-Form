<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-panel">
            <div class="logo-section">
                <span id="logo">
                    <img src="img/left panel logo.png" alt="Hacker With Hoodie Sitting in-front of a Laptop.">
                </span>
                <span id="title">Hacker Bot</span>
            </div>
            <div class="credits">
                Photo taken from&nbsp; <a href="https://unsplash.com/" target="_blank" noreffer noopener>Unsplash</a>
            </div>
        </div>
        <div class="right-panel">
            <section id="top">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get hacked.<br><br>You <em> know </em> you want to.</h1>
            </section>
            <form action="#" id="form" method="post">
                <div class="white-bg">
                    <h1>Lets Do This!</h1>
                    <div>
                        <label for="f-name">FIRST NAME</label>
                        <input type="text" id="f-name" required>
                    </div>
                    <div class="col-span-2">
                        <label for="l-name">LAST NAME</label>
                        <input type="text" id="l-name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="col-span-2">
                        <label for="phNo">PHONE NUMBER</label>
                        <input type="number" id="phNo" required>
                    </div>
                    <div>
                        <label for="pswrd">PASSWORD</label>
                        <input type="password" id="pswrd" required>
                    </div>
                    <div class="col-span-2">
                        <label for="cnfmpswrd">CONFIRM PASSWORD</label>
                        <input type="password" id="cnfmpswrd" required>
                    </div>
                </div>
                <input type="submit" value="Create Account">
            </form>
            <section id="bottom">
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </div>
    </main>
</body>
</html>
